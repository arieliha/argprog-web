<div 
    class="aboutme"
>

    <h3>
        {{aboutme.fullname}}
        <fa-icon 
            [icon]="faTimes"
            [ngStyle]="{'color':'red'}"
            (click)="onDelete(aboutme)"
        >
        </fa-icon>
        
    </h3>
    <p>
        {{aboutme.title}}
    </p>
    <p>
        {{aboutme.description}}
    </p>

</div>
