<div class="add-form" *ngIf="showAddAboutMe">

    <mat-form-field appearance="fill">
        <mat-label>Cargo/Título</mat-label>
        <input matInput type="text" [(ngModel)]="title" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput type="text" [(ngModel)]="description"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onSubmit()">Guardar Acerca de</button>
</div>
