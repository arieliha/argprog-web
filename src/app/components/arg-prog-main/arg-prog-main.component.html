        <img src="assets/banner.jpg" alt="" style="width: 100%; height: 500px;">
    </div>

    <div style="display: flex; width: 100%; margin: 2rem;">
        <div style="width: 50%; display: inline-flex;">
            <div style="display: block; height: 100%; width: 100%; text-align: center;">
                <div>
                    <img src="assets/ari_perfil.jpg" alt="" style="border-radius: 50%; width: 100px; height: 100px;">
                </div>
                <div>
                    Ariel Iha
                    Programador Fullstack Jr.
                </div>

                <div>
                    <div style="background-color: black; color: white; text-align: left; padding: 0.5rem; margin-top: 0.5rem;">
                        Acerca de </div>
                    <div *ngFor="let ame of aboutme" style="display: block; text-align: left;">
                        <br />
                        {{ame.title}} <br />
                        {{ame.description}} <br />
                    </div>
                    <div style="background-color: black; color: white; text-align: left; padding: 0.5rem; margin-top: 0.5rem;">
                        Experiencia </div>
                    <div *ngFor="let exp of experiences" style="display: block; text-align: left;">
                        <br />
                        {{exp.title}} <br />
                        {{exp.period}} <br />
                        {{exp.description}} <br />
                    </div>
                    <div style="background-color: black; color: white; text-align: left; padding: 0.5rem; margin-top: 0.5rem;">
                        Educación </div>
                    <div *ngFor="let educ of educations" style="display: block; text-align: left;">
                        <br />
                        {{educ.title}} <br />
                        {{educ.institute}} <br />
                        {{educ.period}} <br />
                        {{educ.description}} <br />
                    </div>
                </div>
            </div>

        </div>
        <div style="width: 50%; display: inline-block; padding: 4rem;">
            <div style="border: 1px solid gray; margin: 1rem; padding: 1rem; border-radius: 1rem;">
                Acerca de
                <app-add-about-me-item *ngFor="let ame of aboutme" [aboutme]="ame" [begin]="aboutme[0].id"
                    [final]="aboutme[aboutme.length -1].id" (onDeleteAboutMe)="deleteAboutMe(ame)"
                    (onUpdateAboutMe)="updateAboutMe(ame)" (onArrowUp)="moveUp(ame)" (onArrowDown)="moveDown(ame)">
                </app-add-about-me-item>
                <add-about-me (onAddAboutMe)="addAboutMe($event)"></add-about-me>
            </div>
            <div>

                Experiencia
                <app-add-experience-item *ngFor="let exp of experiences" [experience]="exp" [begin]="experiences[0].id"
                    [final]="experiences[experiences.length -1].id" (onDeleteExperience)="deleteExperience(exp)"
                    (onUpdateExperience)="updateExperience(exp)" (onArrowUp)="moveUpExp(exp)"
                    (onArrowDown)="moveDownExp(exp)">
                </app-add-experience-item>
                <add-experience (onAddExperience)="addExperience($event)"></add-experience>

            </div>

            <div>

                Educación
                <app-add-education-item *ngFor="let educ of educations" [education]="educ" [begin]="educations[0].id"
                    [final]="educations[educations.length -1].id" (onDeleteEducation)="deleteEducation(educ)"
                    (onUpdateEducation)="updateEducation(educ)" (onArrowUp)="moveUpEduc(educ)"
                    (onArrowDown)="moveDownEduc(educ)">
                </app-add-education-item>
                <add-education (onAddEducation)="addEducation($event)"></add-education>

            </div>

        </div>



    </div>



</div>
